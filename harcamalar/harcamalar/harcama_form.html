<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Ekle</title>
</head>
<body>
    <h1>Harcama Ekle</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="kalem">Kalem:</label>
        <select name="kalem" id="kalem">
            {% for key, value in harcama.KALEM_CHOICES %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        <label for="odeme_turu">Ödeme Türü:</label>
        <select name="odeme_turu" id="odeme_turu">
            {% for key, value in harcama.ODEME_TUR_CHOICES %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        <label for="fiyat">Fiyat:</label>
        <input type="number" name="fiyat" step="0.01"><br>
        <label for="not_">Not:</label>
        <textarea name="not_" id="not_"></textarea><br>
        <input type="submit" value="Kaydet">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
